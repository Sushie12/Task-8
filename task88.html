<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Menu</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
    .filter-btn {
      margin: 0 5px 15px 5px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">üçΩÔ∏è MyRestaurant</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Filter Buttons -->
<div class="container text-center my-4">
  <h2 class="mb-3">Our Menu</h2>
  <button class="btn btn-outline-success filter-btn" onclick="filterMenu('all')">All</button>
  <button class="btn btn-outline-primary filter-btn" onclick="filterMenu('veg')">Veg</button>
  <button class="btn btn-outline-danger filter-btn" onclick="filterMenu('non-veg')">Non-Veg</button>
</div>

<!-- Menu Grid -->
<div class="container">
  <div class="row g-4" id="menuContainer">
    <!-- JS will populate menu cards here -->
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4 mt-5">
  <div class="container">
    <p>Follow us</p>
    <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
    <a href="#" class="text-white me-3"><i class="bi bi-instagram"></i></a>
    <a href="#" class="text-white"><i class="bi bi-twitter"></i></a>
    <p class="mt-3 mb-0">&copy; 2025 MyRestaurant</p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript -->
<script>
  const menuItems = [
    {
      name: "Paneer Butter Masala",
      desc: "Cottage cheese in creamy tomato gravy",
      price: "‚Çπ180",
      image: "https://source.unsplash.com/400x200/?paneer,indianfood",
      type: "veg"
    },
    {
      name: "Chicken Biryani",
      desc: "Fragrant rice with spicy chicken",
      price: "‚Çπ220",
      image: "https://source.unsplash.com/400x200/?biryani,chicken",
      type: "non-veg"
    },
    {
      name: "Veg Pulao",
      desc: "Mixed vegetables cooked with aromatic rice",
      price: "‚Çπ140",
      image: "https://source.unsplash.com/400x200/?pulao,rice",
      type: "veg"
    },
    {
      name: "Fish Fry",
      desc: "Crispy deep-fried fish with masala",
      price: "‚Çπ200",
      image: "https://source.unsplash.com/400x200/?fish,seafood",
      type: "non-veg"
    },
    {
      name: "Masala Dosa",
      desc: "Crispy dosa filled with spicy mashed potatoes",
      price: "‚Çπ100",
      image: "https://source.unsplash.com/400x200/?dosa,southindian",
      type: "veg"
    },
    {
      name: "Mutton Curry",
      desc: "Spicy tender mutton in thick gravy",
      price: "‚Çπ250",
      image: "https://source.unsplash.com/400x200/?mutton,curry",
      type: "non-veg"
    }
  ];

  const container = document.getElementById("menuContainer");

  function renderMenu(items) {
    container.innerHTML = "";
    items.forEach(item => {
      const card = `
        <div class="col-md-4">
          <div class="card h-100">
            <img src="${item.image}" class="card-img-top" alt="${item.name}">
            <div class="card-body">
              <h5 class="card-title">${item.name}</h5>
              <p class="card-text">${item.desc}</p>
              <p><strong>${item.price}</strong></p>
              <span class="badge ${item.type === 'veg' ? 'bg-success' : 'bg-danger'} text-uppercase">${item.type}</span>
            </div>
          </div>
        </div>
      `;
      container.innerHTML += card;
    });
  }

  function filterMenu(type) {
    if (type === "all") {
      renderMenu(menuItems);
    } else {
      const filtered = menuItems.filter(item => item.type === type);
      renderMenu(filtered);
    }
  }

  // Initial load
  renderMenu(menuItems);
</script>
</body>
</html>
